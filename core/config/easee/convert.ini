[OpModeType]
1 = Disconnected = 1, # No car connected.
2 = AwaitingStart = 2, # Car connected, charger is waiting for load balancer or remote authorization. SuspendedEVSE.
3 = Charging = 3, # Charging.
4 = Completed = 4, # Car has paused/stopped charging.
5 = Error = 5, # Error in charger.
6 = ReadyToCharge = 6 # Charger is waiting for car to take energy. SuspendedEV.
